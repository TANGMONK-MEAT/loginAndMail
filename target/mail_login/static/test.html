<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>c3阴影</title>

    <style>

        .demo {

            width: 300px;

            height: 300px;

            background: #f1f4ff;

            position: absolute; /*设置水平垂直居中*/

            top: 0;

            bottom: 0;

            left: 0;

            right: 0;

            margin: auto;

            transition: all ease 0.5s; /*设置过渡效果*/

        }

        .demo:hover {

            box-shadow: 10px 10px 5px #888888; /*设置阴影,可以自定义参数*/

        }

    </style>

</head>

<body>

<div class="demo">

</div>

</body>

</html>
