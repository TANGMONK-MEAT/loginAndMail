<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>用户登录</title>
    <link href="css/login.css" rel="stylesheet">
</head>
<body>
<div>
    <form id="sub_form" action="" method="post">
        <div class="box">
            <div class="title">
                <img src="images/login_logo.png">
                <span style="text-align: center;">欢迎登录二手交易平台</span>
            </div>
            <div id="error_box" style="text-align: center;"><span id="error_msg"></span></div>
            <div class="input_box">
                <input class="username_input" id="email" type="email" placeholder="请输入邮箱" name="email"/>
            </div>
            <div class="input_box">
                <input class="password_input"  type="password" placeholder="请输入密码" id="password" name="password"/>
            </div>
            <div class="input_check_box">
                <input class="checkcode_input" type="text" placeholder="请输入验证码" id="check" name="checkCode"/>
                <a href="javascript:void(0);">
                    <img id="check_code" style="margin-left: 15px;" src="http://localhost:8080/user/checkCode" onclick="refreshCode();" title="看不清点击刷新" alt=""/>
                </a>
            </div>
            <div class="input_box">
                <input id="sub_btn" type="submit" value="登录"/>
            </div>
            <div>
                <a  href="javascript:void (0);"
                   style="float: left;margin-top: 10px;color: #b6b4b9;">忘记密码?</a>
                <a href="http://localhost:8080/static/register.html"
                   style="float: right;margin-top: 10px;color: #b6b4b9;">立即注册</a>
            </div>
        </div>
    </form>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.serializejson.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</div>
</body>
</html>
